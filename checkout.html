<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - NASPRO IT Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    .contact-info {
      background: #fffae6;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #665500;
    }
    .price-display {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      gap: 15px;
      flex-wrap: wrap;
    }
    button.payment-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      flex: 1 1 45%;
      max-width: 200px;
      position: relative;
    }
    button.payment-btn:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 25px;
    }
    .btn-submit {
      display: block;
      background: #222;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background: #444;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: -12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <div class="contact-info" aria-label="Contact information">
      <p><strong>Contact us:</strong></p>
      <p>üìç Karachi, Pakistan</p>
      <p>üìß Email: <a href="mailto:naspropvt@gmail.com">naspropvt@gmail.com</a></p>
      <p>üìû Phone: <a href="tel:+923033792494">+92 303 3792494</a></p>
    </div>

    <form id="checkoutForm" action="thankyou.html" method="GET" novalidate>
      <label for="service">Selected Service:</label>
      <input type="text" id="service" name="service" readonly aria-readonly="true" style="background:#f4f4f4; font-weight:600;" />

      <div class="price-display" id="priceDisplay">Price: -</div>

      <label for="name">Your Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" placeholder="Full name" required />
      <div id="nameError" class="error" aria-live="polite"></div>

      <label for="email">Your Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      <div id="emailError" class="error" aria-live="polite"></div>

      <label for="phone">Your Phone Number <span aria-hidden="true">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="+92 3XX XXXXXXX" required />
      <div id="phoneError" class="error" aria-live="polite"></div>

      <label for="description">Describe your requirements <span aria-hidden="true">*</span></label>
      <textarea id="description" name="description" placeholder="Please tell us what you need" required></textarea>
      <div id="descError" class="error" aria-live="polite"></div>

      <div class="payment-options">
        <button type="button" class="payment-btn" disabled title="EasyPaisa payment gateway coming soon">Easypaisa</button>
        <button type="button" class="payment-btn" disabled title="JazzCash payment gateway coming soon">JazzCash</button>
      </div>
      <div class="note">* Easypaisa and JazzCash payment gateways will be available soon.</div>

      <button type="submit" class="btn-submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Service and prices mapping matching your original index service keys
    const services = {
      webdev: { name: 'Web Development', price: 'PKR 30,000' },
      logo: { name: 'Logo Design', price: 'PKR 5,000' },
      ecommerce: { name: 'E-Commerce Store', price: 'PKR 50,000' }
    };

    // Get query param 'service'
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function setServiceDetails() {
      const serviceKey = getQueryParam('service');
      const serviceInput = document.getElementById('service');
      const priceDisplay = document.getElementById('priceDisplay');

      if (serviceKey && services[serviceKey]) {
        serviceInput.value = services[serviceKey].name;
        priceDisplay.textContent = 'Price: ' + services[serviceKey].price;
      } else {
        serviceInput.value = 'Unknown service';
        priceDisplay.textContent = 'Price: -';
      }
    }

    // Basic form validation
    function validateForm() {
      let valid = true;

      // Clear all error messages
      ['nameError', 'emailError', 'phoneError', 'descError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      // Validate name
      const name = document.getElementById('name').value.trim();
      if (name.length < 3) {
        document.getElementById('nameError').textContent = 'Please enter your full name.';
        valid = false;
      }

      // Validate email (simple regex)
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Validate phone (simple pattern)
      const phone = document.getElementById('phone').value.trim();
      if (phone.length < 10) {
        document.getElementById('phoneError').textContent = 'Please enter a valid phone number.';
        valid = false;
      }

      // Validate description
      const desc = document.getElementById('description').value.trim();
      if (desc.length < 10) {
        document.getElementById('descError').textContent = 'Please describe your requirements in detail.';
        valid = false;
      }

      return valid;
    }

    // On DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      setServiceDetails();

      const form = document.getElementById('checkoutForm');
      form.addEventListener('submit', e => {
        e.preventDefault();

        if (!validateForm()) {
          return;
        }

        // Disable submit button and show loading
        const submitBtn = form.querySelector('.btn-submit');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';

        // For demo: Simulate sending form & then redirect to thank you page after 1.5s
        setTimeout(() => {
          // Collect form data as URL params to pass to thankyou page
          const params = new URLSearchParams(new FormData(form));
          window.location.href = `thankyou.html?${params.toString()}`;
        }, 1500);
      });
    });
  </script>
</body>
</html>
