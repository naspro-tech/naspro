<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - NASPRO IT Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    .contact-info {
      background: #fffae6;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #665500;
    }
    .price-display {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      gap: 15px;
      flex-wrap: wrap;
    }
    button.payment-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      flex: 1 1 45%;
      max-width: 200px;
      transition: background-color 0.3s ease;
      position: relative;
    }
    button.payment-btn:hover {
      background: #e65c00;
    }
    button.payment-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 25px;
    }
    .btn-submit {
      display: block;
      background: #222;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background: #444;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: -12px;
      margin-bottom: 12px;
    }
  </style>
</head>
