<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - NASPRO IT Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 35px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin: 12px 0;
    }
    .order-summary {
      background: #fffae6;
      padding: 20px;
      margin-top: 25px;
      border-radius: 8px;
      color: #665500;
      text-align: left;
      font-size: 1rem;
    }
    a.home-link {
      display: inline-block;
      margin-top: 30px;
      background: #222;
      color: #fff;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.home-link:hover {
      background: #444;
    }
    .contact-info {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Order!</h1>
    <p>We have received your request and will get back to you shortly.</p>

    <div class="order-summary" id="orderSummary">
      <h3>Your Order Details:</h3>
      <p><strong>Service:</strong> <span id="serviceName">Loading...</span></p>
      <p><strong>Description:</strong></p>
      <p id="descriptionText">Loading...</p>
    </div>

    <a href="index.html" class="home-link">Back to Home</a>

    <div class="contact-info">
      <p>üìç Karachi, Pakistan</p>
      <p>üìß Email: <a href="mailto:naspropvt@gmail.com">naspropvt@gmail.com</a></p>
      <p>üìû Phone: <a href="tel:+923033792494">+92 303 3792494</a></p>
    </div>
  </div>

  <script>
    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const service = params.get('service') || 'N/A';
    const description = params.get('description') || 'No description provided.';

    // Map service keys to friendly names
    const serviceNames = {
      'webdev': 'Web Development',
      'logo': 'Logo Design',
      'ecommerce': 'E-Commerce Store',
      'webapp': 'Web & App Development',
      'domainhosting': 'Domain & Hosting',
      'branding': 'Branding & Logo Design',
      'cloudit': 'Cloud & IT Infrastructure',
      'digitalmarketing': 'Digital Marketing'
    };

    const serviceDisplayName = serviceNames[service.toLowerCase()] || service;

    // Fill in the summary
    document.getElementById('serviceName').textContent = serviceDisplayName;
    document.getElementById('descriptionText').textContent = decodeURIComponent(description.replace(/\+/g, ' '));
  </script>
</body>
</html>
