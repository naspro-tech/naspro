<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - NASPRO IT Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    .contact-info {
      background: #fffae6;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #665500;
    }
    .price-display {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      gap: 15px;
      flex-wrap: wrap;
    }
    button.payment-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 200px;
      position: relative;
      opacity: 1;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 25px;
    }
    .btn-submit {
      display: none; /* hide original submit button */
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: -12px;
      margin-bottom: 12px;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <div class="contact-info" aria-label="Contact information">
      <p><strong>Contact us:</strong></p>
      <p>üìç Karachi, Pakistan</p>
      <p>üìß Email: <a href="mailto:naspropvt@gmail.com">naspropvt@gmail.com</a></p>
      <p>üìû Phone: <a href="tel:+923033792494">+92 303 3792494</a></p>
    </div>

    <form id="checkoutForm" novalidate>
      <label for="service">Selected Service:</label>
      <input type="text" id="service" name="service" readonly aria-readonly="true" style="background:#f4f4f4; font-weight:600;" />

      <div class="price-display" id="priceDisplay">Price: -</div>

      <label for="name">Your Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" placeholder="Full name" required />
      <div id="nameError" class="error" aria-live="polite"></div>

      <label for="email">Your Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      <div id="emailError" class="error" aria-live="polite"></div>

      <label for="phone">Your Phone Number <span aria-hidden="true">*</span></label>
      <input type="tel" id="phone" name="phone" placeholder="+92 3XX XXXXXXX" required />
      <div id="phoneError" class="error" aria-live="polite"></div>

      <label for="description">Describe your requirements <span aria-hidden="true">*</span></label>
      <textarea id="description" name="description" placeholder="Please tell us what you need" required></textarea>
      <div id="descError" class="error" aria-live="polite"></div>

      <div class="payment-options">
        <button type="button" id="easypaisaBtn" class="payment-btn" title="Pay with Easypaisa">Easypaisa</button>
        <button type="button" disabled class="payment-btn" title="JazzCash payment gateway coming soon">JazzCash</button>
      </div>

      <div class="message" id="paymentMessage" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script>
    const services = {
      webdev: { name: 'Web Development', price: 30000 },
      logo: { name: 'Logo Design', price: 5000 },
      ecommerce: { name: 'E-Commerce Store', price: 50000 }
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function setServiceDetails() {
      const serviceKey = getQueryParam('service');
      const serviceInput = document.getElementById('service');
      const priceDisplay = document.getElementById('priceDisplay');

      if (serviceKey && services[serviceKey]) {
        serviceInput.value = services[serviceKey].name;
        priceDisplay.textContent = 'Price: PKR ' + services[serviceKey].price.toLocaleString();
      } else {
        serviceInput.value = 'Unknown service';
        priceDisplay.textContent = 'Price: -';
      }
    }

    function validateForm() {
      let valid = true;

      ['nameError', 'emailError', 'phoneError', 'descError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      const name = document.getElementById('name').value.trim();
      if (name.length < 3) {
        document.getElementById('nameError').textContent = 'Please enter your full name.';
        valid = false;
      }

      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        valid = false;
      }

      const phone = document.getElementById('phone').value.trim();
      if (phone.length < 10) {
        document.getElementById('phoneError').textContent = 'Please enter a valid phone number.';
        valid = false;
      }

      const desc = document.getElementById('description').value.trim();
      if (desc.length < 10) {
        document.getElementById('descError').textContent = 'Please describe your requirements in detail.';
        valid = false;
      }

      return valid;
    }

    async function initiateEasypaisaPayment(data) {
      const messageEl = document.getElementById('paymentMessage');
      messageEl.textContent = '';
      messageEl.className = 'message';

      try {
        const response = await fetch('https://your-backend.onrender.com/pay', { // <-- CHANGE this URL to your deployed backend URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Payment request failed.');
        }

        const result = await response.json();

        if (result.status === 'SUCCESS' && result.transactionUrl) {
          // Redirect user to Easypaisa payment page (usually returned by gateway)
          window.location.href = result.transactionUrl;
        } else {
          throw new Error(result.message || 'Payment initiation failed.');
        }
      } catch (error) {
        messageEl.textContent = 'Error: ' + error.message;
        messageEl.classList.add('error');
        document.getElementById('easypaisaBtn').disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setServiceDetails();

      const easypaisaBtn = document.getElementById('easypaisaBtn');

      easypaisaBtn.addEventListener('click', () => {
        if (!validateForm()) return;

        easypaisaBtn.disabled = true;
        document.getElementById('paymentMessage').textContent = 'Processing payment...';

        const serviceKey = getQueryParam('service');
        const amount = services[serviceKey]?.price || 0;

        const paymentData = {
          orderId: 'TX-' + Date.now(),
          mobileAccountNo: document.getElementById('phone').value.trim().replace(/\D/g, ''), // numeric only
          msisdn: document.getElementById('phone').value.trim().replace(/\D/g, ''),
          transactionAmount: amount.toFixed(2),
          emailAddress: document.getElementById('email').value.trim(),
          name: document.getElementById('name').value.trim(),
          service: document.getElementById('service').value,
          description: document.getElementById('description').value.trim()
        };

        initiateEasypaisaPayment(paymentData);
      });
    });
  </script>
</body>
</html>
