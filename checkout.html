<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - NASPRO IT Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    .contact-info {
      background: #fffae6;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #665500;
    }
    .price-display {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      gap: 15px;
      flex-wrap: wrap;
    }
    button.payment-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 200px;
      position: relative;
      opacity: 1;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 25px;
    }
    .btn-submit {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: -12px;
      margin-bottom: 12px;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <div class="contact-info">
      <p><strong>Contact us:</strong></p>
      <p>üìç Karachi, Pakistan</p>
      <p>üìß Email: <a href="mailto:naspropvt@gmail.com">naspropvt@gmail.com</a></p>
      <p>üìû Phone: <a href="tel:+923033792494">+92 303 3792494</a></p>
    </div>

    <form id="checkoutForm" novalidate>
      <label for="service">Selected Service:</label>
      <input type="text" id="service" name="service" readonly style="background:#f4f4f4; font-weight:600;" />

      <div class="price-display" id="priceDisplay">Price: -</div>

      <label for="name">Your Name *</label>
      <input type="text" id="name" required />
      <div id="nameError" class="error"></div>

      <label for="email">Your Email *</label>
      <input type="email" id="email" required />
      <div id="emailError" class="error"></div>

      <label for="phone">Your Phone Number *</label>
      <input type="tel" id="phone" required />
      <div id="phoneError" class="error"></div>

      <label for="description">Describe your requirements *</label>
      <textarea id="description" required></textarea>
      <div id="descError" class="error"></div>

      <div class="payment-options">
        <button type="button" id="easypaisaBtn" class="payment-btn">Easypaisa</button>
        <button type="button" disabled class="payment-btn">JazzCash (Coming Soon)</button>
      </div>

      <div class="message" id="paymentMessage"></div>
    </form>
  </div>

  <script>
    const services = {
      webdev: { name: 'Web Development', price: 30000 },
      logo: { name: 'Logo Design', price: 5000 },
      ecommerce: { name: 'E-Commerce Store', price: 50000 }
    };

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function setServiceDetails() {
      const serviceKey = getQueryParam('service');
      const serviceInput = document.getElementById('service');
      const priceDisplay = document.getElementById('priceDisplay');

      if (services[serviceKey]) {
        serviceInput.value = services[serviceKey].name;
        priceDisplay.textContent = 'Price: PKR ' + services[serviceKey].price.toLocaleString();
      } else {
        serviceInput.value = 'Unknown';
        priceDisplay.textContent = 'Price: -';
      }
    }

    function validateForm() {
      let valid = true;
      ['nameError', 'emailError', 'phoneError', 'descError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const desc = document.getElementById('description').value.trim();

      if (name.length < 3) {
        document.getElementById('nameError').textContent = 'Enter full name.';
        valid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Enter valid email.';
        valid = false;
      }

      if (phone.length < 10) {
        document.getElementById('phoneError').textContent = 'Enter valid phone.';
        valid = false;
      }

      if (desc.length < 10) {
        document.getElementById('descError').textContent = 'Description too short.';
        valid = false;
      }

      return valid;
    }

    async function initiateEasypaisaPayment(data) {
      const messageEl = document.getElementById('paymentMessage');
      messageEl.textContent = 'Processing...';
      messageEl.className = 'message';

      try {
        const res = await fetch('/api/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.paymentUrl) {
          window.location.href = result.paymentUrl;
        } else {
          messageEl.textContent = 'Error: ' + (result.message || 'No payment URL.');
          messageEl.classList.add('error');
        }
      } catch (err) {
        messageEl.textContent = 'Payment failed. Try again.';
        messageEl.classList.add('error');
      }

      document.getElementById('easypaisaBtn').disabled = false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      setServiceDetails();

      const btn = document.getElementById('easypaisaBtn');
      btn.addEventListener('click', () => {
        if (!validateForm()) return;

        btn.disabled = true;
        const serviceKey = getQueryParam('service');
        const price = services[serviceKey]?.price || 0;

        const data = {
          orderId: 'TX-' + Date.now(),
          mobileAccountNo: document.getElementById('phone').value.trim().replace(/\D/g, ''),
          msisdn: document.getElementById('phone').value.trim().replace(/\D/g, ''),
          transactionAmount: price.toFixed(2),
          emailAddress: document.getElementById('email').value.trim(),
          name: document.getElementById('name').value.trim(),
          service: document.getElementById('service').value,
          description: document.getElementById('description').value.trim()
        };

        initiateEasypaisaPayment(data);
      });
    });
  </script>
</body>
</html>
